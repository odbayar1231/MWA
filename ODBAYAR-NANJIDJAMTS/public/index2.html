<html ng-app="meanTrips"> 
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MEAN Game</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet">
      </head>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Trips</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">First 5 trips</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Last 5 trips</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Separated link</a>
                </div>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-sm-2" type="text" placeholder="Search">
              <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
     

      <main class="main-layout">
        <div class="container">
            <h1>Game app</h1>
            <form class="d-flex" ng-submit="vm.search()">
              <input
                class="form-control me-sm-2"
                type="number"
                placeholder="Longitude"
                ng-model="vm.locationSearch.lng"
                required="true"
                step=any 
              />
              <input
                class="form-control me-sm-2"
                type="number"
                placeholder="Latitude"
                ng-model="vm.locationSearch.lat"
                required="true"
                step=any 
              />
              <input
                class="form-control me-sm-2"
                type="number"
                placeholder="Distance"
                ng-model="vm.locationSearch.distance"
                required="true"
                step=any 
              />
              
                
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            
              <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
        <!-- angulars js -->
        <script src="node_modules/angular/angular.min.js"></script>
        <script src="node_modules/angular-route/angular-route.min.js"></script>
        
        <!-- controller -->
        <script src="angular-app/app.js"></script>
        <script src="angular-app/Trips/Trips-controller.js"></script>
        <script src="angular-app/Trips-detail/Trips-detail-controller.js"></script>
      
        <!-- factory -->
        <script src="angular-app/Trips-factory/Trips-factory.js"></script>
      
        <!-- dirrective -->
        <script src="angular-app/header-directive/header-directive.js"></script>
      </main>

</html>
